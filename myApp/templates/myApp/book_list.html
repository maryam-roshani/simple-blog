{% extends "base.html" %}

{% block content %}

<div class="books">

{% for book in books %}
	<br>
	<div class="book">
		<h2><a href="{% url 'myApp:detail' book.slug %}">{{ book.name}}</a></h2>
		<p>{{ book.snip}}</p>
		<p>{{ book.date_published}}</p>
		<p>written by  ({{book.authors}})</p>
	</div>

{% endfor %}
</div>

{% endblock %}
